<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-center">
    <h1>ToDo Application</h1>

    <!-- Form must POST to /tasks -->
    <form action="/tasks" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>
    </form>

    <div class="mt-5 text-center">
        <!-- Tasks loop -->
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">

                    <span th:text="${task.title}">Task Title</span>

                    <div>
                        <a th:href="@{'/tasks/' + ${task.id} + '/delete'}"
                           class="btn btn-danger btn-sm">Delete</a>

                        <a th:href="@{'/tasks/' + ${task.id} + '/toggle'}"
                           class="btn btn-secondary btn-sm">Toggle</a>
                    </div>

                </div>
            </div>
        </th:block>
    </div>

</div>

</body>
</html>
